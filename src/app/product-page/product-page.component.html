<div class="product__control-buttons">
  <button mat-raised-button color="primary" (click)="openAddDialog()">Add</button>
  <button mat-raised-button>Delete</button>
</div>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Serial Column -->
  <ng-container matColumnDef="serial">
    <th mat-header-cell *matHeaderCellDef> Serial </th>
    <td mat-cell *matCellDef="let element"> {{element.serial}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Company Column -->
  <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef> Company </th>
    <td mat-cell *matCellDef="let element"> {{element.company}} </td>
  </ng-container>

  <!-- Row Number Column -->
  <ng-container matColumnDef="row">
    <th mat-header-cell *matHeaderCellDef> Row </th>
    <td mat-cell *matCellDef="let element"> {{element.row}} </td>
  </ng-container>

  <!-- Column Number Column -->
  <ng-container matColumnDef="column">
    <th mat-header-cell *matHeaderCellDef> Column </th>
    <td mat-cell *matCellDef="let element"> {{element.column}} </td>
  </ng-container>

  <!-- Place Number Column -->
  <ng-container matColumnDef="place">
    <th mat-header-cell *matHeaderCellDef> Place </th>
    <td mat-cell *matCellDef="let element"> {{element.place}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
